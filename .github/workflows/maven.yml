name: Maven 3-Tier App to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend
        working-directory: projectBackend
        run: mvn clean package -DskipTests

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Verify build files
        run: |
          ls -lh projectBackend/target/projectBackend-0.0.1-SNAPSHOT.jar
          ls -lh frontend/dist

      - name: Copy Backend Jar
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: projectBackend/target/projectBackend-0.0.1-SNAPSHOT.jar
          target: /home/ubuntu/employee-management/projectBackend/target
          overwrite: true

      - name: Copy Frontend Build
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: frontend/dist/**
          target: /var/www/employee-frontend
          overwrite: true

      - name: Restart Backend Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart projectBackend
            sudo systemctl status projectBackend --no-pager
