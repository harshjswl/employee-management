name: Maven 3-Tier App to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend
        working-directory: projectBackend
        run: mvn clean package -DskipTests

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/employee-management"

      - name: Restart Backend App
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: false
          script: |
            cd /home/ubuntu/employee-management/projectBackend
            pkill -f projectBackend || true
            nohup java -jar target/projectBackend-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
